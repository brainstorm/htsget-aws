[package]
name = "reads"
version = "0.1.0"
edition = "2018"

[dependencies]
env_logger = "0.7.1"
lambda_runtime = "0.2.1"
lambda_http = "0.1.1"
serde = { version = "1.0.104", features = ["derive"] }
serde_json = "1.0.44"
uuid = { version = "0.7.4", features = ["serde", "v4"] }
#snafu = "0.6.2"
#bio-index-formats = { version = "0.1.0", path = "../bio-index-formats" }
bio_index_formats = { version = "0.1.0", git = "https://github.com/brainstorm/bio-index-formats" }
rust-htslib = "0.26.1"

tokio = "0.2.10"
tokio-codec = "0.2.0-alpha.5"
tokio-io = "0.2.0-alpha.6"
futures = "0.3.1"
bytes = "0.5.3"
# https://www.rusoto.org/lambdas.html
rusoto_core = { default_features = false, features=["rustls"], version = "0.43.0", git = "https://github.com/bcmcmill/rusoto", branch = "async_await" }
rusoto_s3 = { default_features = false, features=["rustls"], version = "0.43.0", git = "https://github.com/bcmcmill/rusoto", branch = "async_await" }