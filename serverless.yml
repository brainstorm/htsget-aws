service: htsget-aws
provider:
  name: aws
  runtime: rust
  tracing:
    apiGateway: true
  memorySize: 128
  region: ap-southeast-2
  endpointType: REGIONAL
  resourcePolicy:
    - Effect: Allow
      Principal: "*"
      Action: athena:StartQueryExecution
      Resource:
        - arn:aws:athena:*:*:workgroup/primary
# enable apigw proxy for serverless-offline:
# https://github.com/dherault/serverless-offline/tree/master#http-proxy
custom:
  serverless-offline:
    resourceRoutes: true

# Package reads.zip and variants.zip to deploy as corresponding endpoints
package:
  individually: true

plugins:
  - serverless-rust
  - serverless-offline


functions:
  reads:
    handler: htsget.reads
    events:
      - http:
          authorizer: aws_iam
          path: '/reads/{proxy+}'
          method: GET

